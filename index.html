<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Facebook Login</title>

</head>

<body>
    <section class="main-area">
        <div class="main-section">
            <div class="section-left">
                <!-- <h1>Facebook</h1> -->
                <img src="/img/icon.svg" alt="Logo">
                <p>Facebook helps you connect and share <br>with the people in your life.</p>
            </div>
            <div class="section-right">
                <form action="#">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <a href="#" class="form-btn">Log In</a>
                    <a href="#" class="forgot-pass">Forgotten Password ?</a>
                    <hr>
                </form>
                <a href="#" class="create-page">Create New Account</a>
            </div>
        </div>
    </section>
</body>

</html>
